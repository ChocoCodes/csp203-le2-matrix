<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/TabIcon-MatrixLab.png" type="png">
    <link rel="stylesheet" href="style.css">
    <title>MatrixLab | Calculator</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="assets/AppIcon-MatrixLab.png" alt="MatrixLab Logo">
            <h1>MatrixLab</h1>
        </div>
        <nav class="navbar">
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#features">Features</a>
            <a class="nav-item" href="#about-us">About Us</a>
        </nav>
    </header>
    <div class="container-dim-input">
        <h4 class="guide-text">Enter dimensions row[m],col[n] for both Matrices A and B. <br>Only non-negative integers are allowed.</h4>
        <input type="text" name="matrix-A" class="matrix mxn-a" placeholder="Matrix A m,n" autocomplete="off">
        <input type="text" name="matrix-A" class="matrix mxn-b" placeholder="Matrix B m,n" autocomplete="off">
        <button class="gen-matrix" onclick="generateMatrix()">Generate</button>
    </div>
    <button class="test-matrix" onclick="generateTest()">Test Results</button>
    <!-- Last part of the body - wait for the content to load properly -->
    <script src="script.js" type="module"></script>
</body>
</html>
