<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matrix Calculator</title>
</head>
<body>
    <h1 class="title-text">Matrix Calculator</h1>
    <div class="container-dim-input">
        <h4 class="guide-text">Enter dimensions row[m],col[n] for both Matrices A and B. <br>Only non-negative integers are allowed.</h4>
        <input type="text" name="matrix-A" class="matrix mxn-a" placeholder="Matrix A m,n" autocomplete="off">
        <input type="text" name="matrix-A" class="matrix mxn-b" placeholder="Matrix B m,n" autocomplete="off">
        <button class="gen-matrix" onclick="generateMatrix()">Generate</button>
    </div>
    <!-- Last part of the body - wait for the content to load properly -->
    <script src="script.js" type="module"></script>
</body>
</html>
